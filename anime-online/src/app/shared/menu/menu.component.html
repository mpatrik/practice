<mat-icon class="close" (click)="close()">close</mat-icon>
<mat-nav-list>
    <a mat-list-item routerLink="/kezdolap" (click)="close()">
        <mat-icon>home</mat-icon>
        <span>Kezdőlap</span>
    </a>
    <a mat-list-item routerLink="/animek" (click)="close()">
        <mat-icon>play_circle</mat-icon>
        <span>Animék</span>
    </a>
    <a class="sublink" mat-list-item href="animek/futo_sorozatok" (click)="close()">
        <mat-icon>navigate_next</mat-icon>
        <span>Aktuális szériák</span>
    </a>
    <a class="sublink" mat-list-item href="animek/befejezett_sorozatok" (click)="close()">
        <mat-icon>navigate_next</mat-icon>
        <span>Befejezett sorozatok</span>
    </a>
    <a class="sublink" mat-list-item href="animek/filmek" (click)="close()">
        <mat-icon>navigate_next</mat-icon>
        <span>Filmek</span>
    </a>
</mat-nav-list>

<div class="searchbar">
    <a class="search-btn" [href]="'/kereses/'+searchInput"><mat-icon>search</mat-icon></a>
    <input class="search-input" id="search-input-mobile" type="text" [(ngModel)]="searchInput"  placeholder="cím...">
</div>
